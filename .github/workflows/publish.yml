name: Push to GitHub Pages on push to master
on:
  schedule:
    # every day at midnight: https://crontab.guru/every-midnight
    - cron:  '0 0 * * *'

  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    name: Deploy
    runs-on: ubuntu-latest
    steps:
      - name: Checkout master
        uses: actions/checkout@v4

      - name: Build hugo page
        run: |
          wget https://github.com/gohugoio/hugo/releases/download/v0.49.2/hugo_0.129.2_Linux-64bit.deb
          sudo dpkg -i hugo*.deb
          rm -rf public 2> /dev/null
          rm *.deb

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # Disabled for now due to spurious timeouts
      #- name: Refresh citations
      #  run: |
      #    pip install https://github.com/scholarly-python-package/scholarly/archive/refs/heads/main.zip
      #    pip install toml
      #    python scripts/update_citations.py

      - name: Build conda index
        run: |
          conda install conda-build
          cd static/conda
          conda index .
          cd ../..

      - name: Build page
        run: |
          hugo
          echo 'quasar.codes' > public/CNAME
          touch public/.nojekyll

      # Deploy to local repo
      - name: Deploy
        if: github.ref == 'refs/heads/master'
        uses: s0/git-publish-subdir-action@develop
        env:
          REPO: self
          BRANCH: gh-pages
          FOLDER: public
          SKIP_EMPTY_COMMITS: True
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Link Checker
        uses: lycheeverse/lychee-action@2b973e86fc7b1f6b36a93795fe2c9c6ae1118621 # for v1.10.0 as recommended
        with:
          args: "--verbose --no-progress './public/**/*.html'"
          fail: true
